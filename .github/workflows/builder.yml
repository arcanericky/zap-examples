on: [push, pull_request]
name: Builder
jobs:
  builder:
    strategy:
      matrix:
        go-version: [1.15.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Code format
        run: diff -u <(echo -n) <(gofmt -d -s .)
      - name: Vet
        run: go vet ./...
      - name: Build and Execute
        run: |
          for cmd in customencoder customlogger globallogger hierarchical sampler simple1
          do
            go run ./src/${cmd}/main.go
          done
